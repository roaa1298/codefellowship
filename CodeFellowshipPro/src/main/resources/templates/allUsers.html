<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>all users</title>
    <link th:href="@{/allUsers.css}" rel="stylesheet"/>
    <link th:href="@{/nav.css}" rel="stylesheet"/>
</head>
<body>

<header>
    <nav th:replace="nav :: nav"></nav>
</header>
<main>
    <section class="cards">
    <div class="card" th:each="eachUser:${usersList}">
        <img src="https://prominentproperties.in/wp-content/uploads/2020/03/537-5372558_flat-man-icon-png-transparent-png.png" alt="profile picture" style="width:100%; height:310px;">
        <h1 th:text="${eachUser.firstName + ' ' + eachUser.lastName}"></h1>
        <p class="title" th:text="${eachUser.username}"></p>
        <p th:text="${eachUser.bio}"></p>
        <div style="margin: 24px 0;">
            <a href="#"><i class="fa fa-dribbble"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
        </div>
        <form method="post" th:action="@{'/allUsers'}">
            <input type="hidden" name="id" th:value="${eachUser.id}">
        <p><button  th:if="true" type="submit" class="viewProfile" name="view">view profile</button></p>
        </form>
    </div>
</section>
</main>
</body>
</html>
