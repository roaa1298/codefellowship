<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link th:href="@{/nav.css}" rel="stylesheet"/>
    <link th:href="@{/form.css}" rel="stylesheet"/>
</head>
<body>

<header>
    <nav th:replace="nav :: nav"></nav>
</header>

<main>
    <div class="card">
        <center><img src="https://prominentproperties.in/wp-content/uploads/2020/03/537-5372558_flat-man-icon-png-transparent-png.png" class="card-img-top" alt="ProfilePicture" style="width:25%; height:28%;"></center>
        <div class="card-body">
            <center><h4 class="card-text" th:text="${userProfile.firstName} +' '+ ${userProfile.lastName}"></h4></center>
            <center><h5 class="card-text" th:text="${userProfile.username}"></h5></center>
            <center><p class="card-text" th:text="${userProfile.bio}"></p></center>
            <center><p class="card-dateOfBirth" th:text="${userProfile.dateOfBirth}"></p></center>
            <div style="width:100%;">
                   <center> <p class="following"><span th:text="${userProfile.following.size()}"></span> Following</p></center>
                    <center><p class="followers"><span th:text="${userProfile.followers.size()}"></span> Followers</p></center>
            </div>
        </div>

    </div>
    <br>
    <br>

    <form action="/addPost" method="post">
        <fieldset>
            <div class="mb-3">
                <label class="form-label">Add a post</label><br>
                <textarea class="form-control" name="body"></textarea>
                <br>
                <button type="submit" class="btn btn-primary" name="password">submit</button>
            </div>
        </fieldset>
    </form>

    <br>
    <br>
    <h2>Posts</h2>
    <form th:each="post : ${userProfile.posts}">
        <fieldset>
            <div class="mb-3">
                <div style="width:100%; height: 50px;">
                <p th:text="${userProfile.username}" class="userN"></p>
                <p th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}" class="postDate"></p>
                </div><br>
                <div style="width:100%; border-style: groove;"><p th:text="${post.body}" class="postBody"></p></div>

            </div>
        </fieldset>
    </form>
</main>

</body>
</html>
